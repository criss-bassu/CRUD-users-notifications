<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<nav class="navbar navbar-light bg-primary">
  <a class="navbar-brand logo" href="#">CloudPath</a>
</nav>
<div class="container">
  <div class="row flex-lg-nowrap">

    <div class="col">
      <div class="e-tabs mb-3 px-3">
        <p></p>
        <ul class="nav nav-tabs">
          <li class="nav-item"><a class="nav-link active">Gestión de usuarios</a></li>
        </ul>
      </div>

      <div class="row flex-lg-nowrap">
        <div class="col mb-3">
          <div class="e-panel card">
            <div class="card-body">
              <div class="e-table">
                <div class="table-responsive table-lg mt-3">
                  <table class="table table-bordered">
                    <thead>
                    <tr>
                      <th class="max-width">Nombre</th>
                      <th class="sortable">Apellido1</th>
                      <th class="sortable">Apellido2</th>
                      <th class="sortable">Email</th>
                      <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let user of usuarios">
                      <td class="text-nowrap align-middle">{{ user?.nombre}}</td>
                      <td class="text-nowrap align-middle">{{ user?.apellido1}}</td>
                      <td class="text-nowrap align-middle">{{ user?.apellido2}}</td>
                      <td class="text-nowrap align-middle">{{ user?.email}}</td>
                      <td class="text-center align-middle">
                        <div class="btn-group align-top">
                          <button class="btn btn-sm btn-outline-secondary badge editar" type="button" data-toggle="modal" data-target="#user-form-modal" (click)="onEditUser(user)">Editar</button>
                          <button class="btn btn-sm btn-outline-secondary badge borrar" type="button" (click)="onDeleteUser(user)"><i class="fa fa-trash"></i></button>
                        </div>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-3 mb-3">
          <div class="card">
            <div class="card-body">
              <div class="text-center px-xl-3">
                <button class="btn btn-success btn-block" type="button" data-toggle="modal" data-target="#user-form-modal">Nuevo usuario</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- User Form Modal -->
      <div class="modal fade" role="dialog" tabindex="-1" id="user-form-modal" #userFormModal>
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" *ngIf="editingUserId == null">Crear usuario</h5>
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="py-1">
                <form #addForm="ngForm" autocomplete="off" class="form" novalidate="" (ngSubmit)="onAddUser(addForm)">
                  <div class="row">
                    <div class="col">
                      <div class="row">
                        <div class="col">
                          <div class="form-group">
                            <label>Nombre<span class="required-field">*</span></label>
                            <input class="form-control" type="text" name="name" placeholder="John" [(ngModel)]="newUser.nombre" required>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-group">
                            <label>Apellido 1<span class="required-field">*</span></label>
                            <input class="form-control" type="text" name="username" placeholder="Smith" [(ngModel)]="newUser.apellido1" required>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-group">
                            <label>Apellido 2</label>
                            <input class="form-control" type="text" name="username2" placeholder="Smith" [(ngModel)]="newUser.apellido2">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <div class="form-group">
                            <label>Email<span class="required-field">*</span></label>
                            <input class="form-control" type="text" name="email" placeholder="user@example.com" [(ngModel)]="newUser.email" required>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col d-flex justify-content-end">
                      <button [disabled]="addForm.invalid" class="btn btn-primary" type="submit">Guardar</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
